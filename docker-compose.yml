version: '3.8'

services: 

    # Database Server
    database:
        image: mysql:8.0
        ports:
          - 3306:3306
        
        environment:
          - MYSQL_DATABASE=${DB_DATABASE}
          - MYSQL_USER=${DB_USERNAME}
          - MYSQL_PASSWORD=${DB_PASSWORD}
          - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}

        volumes:
          - db-data:/var/lib/mysql

    # Redis Server
    redis:
        image: redis:alpine
        command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
        ports: 
            - 6379:6379


volumes: 
    db-data: ~

